<ion-content >


  <app-header-general backButtonModal="true"></app-header-general>


<div class="ion-padding">

<ion-item lines="none">
 <ion-buttons slot="end">
   <ion-button (click)="addOrRemoveFavorite()">
     <ion-icon *ngIf="!addedFav " style="font-size: 30px;" slot="start" name="heart-outline"></ion-icon>
     <ion-icon *ngIf="addedFav" color="danger" style="font-size: 30px;" slot="start" name="heart"></ion-icon>
   </ion-button>
 </ion-buttons>
</ion-item>

  <img src="{{p.image}}">


  <h3>
    <div>{{p.price| currency:"USD"}}</div>
    {{p.name}}
  </h3>

  <h4>Descripci√≥n</h4>
  <p>{{p.description}}</p>

</div>
  


</ion-content>



<ion-footer lines="none">
 <div style="width: 100%; height: 110px; background: var(--ion-color-primary); border-top-right-radius: 20px; border-top-left-radius: 20px;">



  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button color="light" (click)="decreaseQuantity()" expand="block" >
         <ion-icon  name="remove"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button color="light"  (click)="increaseQuantity()" expand="block" >
          <ion-icon  name="add"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-input type="number" [(ngModel)]="quantity"></ion-input>
      </ion-col>

      <ion-col size="12">

<ion-buttons  (click)=" AddProduct()" style="background: var(--ion-color-warning); border-radius: 30px;">
          <ion-button style="position: relative; margin: auto; font-weight: bold;" color="dark" >
        Agregar
        </ion-button>
</ion-buttons>



      </ion-col>
    </ion-row>
  </ion-grid>
 

  

</div>



</ion-footer>
